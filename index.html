<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WKP5</title>
		<style>
			.container {
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-gap: 1rem;
			}
			.card {
			background-color: rgb(131, 163, 130);
    		padding: 1rem;
			}
			.modal {
			padding: 1rem;
    		padding-block-start: 0;
			background-color: rgb(4, 180, 250);
			}
			.align {
				display: flex;
			}
			.align span {
				margin-right: 6rem;
				font-family: sans-serif;
				font-weight: 700;
			}
			p {
				margin: 0;
				font-weight: 700;
			}
			.info_btn {
			background-color: rgb(248, 244, 8);
			color: rgb(23, 7, 250);
			margin-top: 2rem;
			justify-self: center;
			padding: 10px 15px;
			font-size: 18px;
    		font-weight: 700;
			border-radius: 2px;
			cursor: pointer;
			display: inline;
			transition: all 0.2s;
			}
		
			.outer {
				display: grid;
				background: hsla(0, 0%, 10%, 0.7);
				position: fixed;
				height: 100vh;
				width: 100vw;
				top: 0;
				left: 0;
				justify-content: center;
				align-items: center;
				font-family: sans-serif;
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.2s;
			}
			.outer.open {
				opacity: 1;
				pointer-events: all;
			}
			.outer.open .inner {
				transform: translateY(0);
				padding-top: 0;
			}.inner p {
				font-weight: normal;
			}
			.inner img {
				padding-left: 6rem;
			}

			.inner {
				max-width: 95%;
    			min-width: 95%;
				padding: 1rem;
				border-radius: 5px;
				min-height: 200px;
				background: white;
				transform: translateY(-200%);
				transition: transform 0.2s;
			}

			/* Form recipes styles */
		.form{
			display: grid;
			height: 100vh;
			width: 100vw;
			top: 1rem;
			position: relative;
			left: 2rem;
			justify-content: center;
			align-items: center;
			border-radius: 5px;
        }
        .form p {
            font-size: 20px;
            font-family: sans-serif;
            text-decoration: underline;
        }
        .input-form {
        padding: 8px;
        width: 180px;
        border-radius: 5px;
        border: 1px solid rgb(119, 90, 247);
        font-size: 16px;
        width: 262px;
        font-size: 18px;
        /* margin-top: 1rem; */
        }
        .select-form {
        height: 40px;
        font-size: 16px;
        border: 1px solid rgb(247, 90, 213);
        font-size: 18px;
        }
        li {
        /* padding: 8px; */
        width: 180px;
        border-radius: 5px;
        border: 1px solid white;
        font-size: 16px;
        width: 262px;
        font-size: 18px;
        font-family: sans-serif;
        margin-block-end: 1rem;
        background-color: black;
        list-style: none;
        }
        .ingredient_wraper, .step_wraper {
        display: grid;
        grid-gap: 1px;
        background-color: darkcyan;
        color: white;
        padding-left: 0;
        }

        button {
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        display: inline;
        transition: all 0.2s;
        margin-top: 1rem;
        color: white;
        }
        .btn_add--ingredient,.btn_add--step {
            background-color: blue;
            border: 2px solid rgb(244, 248, 5);
        }
        .btn_submit {
            background-color: red;
            border: 2px solid rgb(13, 14, 13);
        }

		.outer_form {
			display: grid;
			background: hsla(0, 98%, 49%, 0.062);
			/* position: fixed; */
			height: 100vh;
			width: 100vw;
			top: 0;
			left: 0;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
			/* opacity: 0; */
			transition: opacity 0.2s;
		}
		</style>
	</head>
	<body>
		<div class="container"></div>
		<button class="generate">GENERATE RECIPES</button>
		<button class="add_recipe">ADD RECIPES</button>
		<div class="outer">
			<div class="inner">

			</div>
		</div>
