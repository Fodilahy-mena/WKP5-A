<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WKP5</title>
		<style>
			.container {
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-gap: 3rem;
			}
			.card,
			.modal {
			background-color: rgb(131, 163, 130);
    		padding: 1rem;
			}
			.align {
				display: flex;
			}
			.align span {
				margin-right: 6rem;
				font-family: sans-serif;
				font-weight: 700;
			}
			.info_btn {
			background-color: rgb(248, 244, 8);
			color: rgb(23, 7, 250);
			margin-top: 2rem;
			justify-self: center;
			padding: 10px 15px;
			font-size: 18px;
    		font-weight: 700;
			border-radius: 2px;
			cursor: pointer;
			display: inline;
			transition: all 0.2s;
			}
			.hide {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div class="container"></div>
		<button class="generate">GENERATE RECIPES</button>
	</body>
	<script src="script.js"></script>
</html>
